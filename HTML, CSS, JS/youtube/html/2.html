<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/2.css" />
    <script src="/js/youtubes"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Playlists')">
          Playlists
        </button>
        <button class="button-value" onclick="filterProduct('Game')">
          Game
        </button>
        <button class="button-value" onclick="filterProduct('Live')">
          Live
        </button>
        <button class="button-value" onclick="filterProduct('News')">
          News
        </button>
      </div>
      <div id="products"></div>
    </div>
    
  </body>
</html>
