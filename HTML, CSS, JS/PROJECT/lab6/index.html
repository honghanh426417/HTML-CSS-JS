<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/lab6/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="/lab6/images/logo.svg" alt=""/>
            </div>
            <div class="image"></div>
            <div class="text">Start for free & get <br/>attractive offers today!</div>
        </div>
        <form action="" id="form" method="post">
            <div class="title">Get Started</div>
            <div class="question">
                Already Have an account?<br/>
                <span>Sign In</span>
            </div>

            <div class="btn">
                <div class="btn-1">
                    <img src="https://img.icons8.com/fluency/48/null/google-logo.png"/>
                    Sign up
                </div>
                <div class="btn-2">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="">
                    Sign up
                </div>
            </div>
            <div class="or">Or</div>
            <!-- User name input -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="James bond">
                <i class="fas fa-exclamation-circle fail-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- Email input -->
            <div>
                <label for="email">Eamil</label>
                <i class="fas fa-envelope"></i>
                <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="bond@gmail.com">
                <i class="fas fa-exclamation-circle fail-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- password input -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Password here">
                <i class="fas fa-exclamation-circle fail-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button id="btn"  type="submit">Submit</button>
            
        </form>
    </div>
    <script src="/lab6/js/main.js"></script>
</body>
</html>
